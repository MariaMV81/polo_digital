<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiliriario</title>
</head>
<body>
    
    <section className="formulario container">
      <div className="registrarse">
        <h2>Regístrate</h2>
        <p>
          Regístrate para acceder como cliente.
        </p>

        <form>
          <div className="input-button">
            <input
              type="text"
              placeholder="Nombre"
              name="Name"
            />
            <input
              type="text"
              placeholder="Apellidos"
              name="Surname"
            />
            <input
              type="email"
              placeholder="email"
              name="email"
            />
            <input
              type="password"
              required
              placeholder="contraseña"
              name="password"
            />
          </div>
          <div>
            <button className="button" type="submit" >
              Crear cuenta ahora
            </button>
          </div>
        </form>
      </div>
    </section>
    
</body>
</html>
